{% extends "base.html" %}
{% block content %}
<h1 align="center">Search Student</h1>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" > <br></td>
        </tr>
        <tr>
            <td>Course</td>
            <td><select name="course" >
                <option ></option>
                <option >Java fullstack</option>
                <option >Python fullstack</option>
                <option >Mern</option>
                <option >Mean</option>
                <option >Java Core and advance</option>
                <option >Python core and advance</option>
                <option >Spring and Hibernate</option>
                <option >Django and Rest</option>
                <option >Oracle</option>
                <option >Blockchain</option>
                <option >Web designing</option>
                <option >Angular</option>
                <option >React</option>
                <option >Data science</option>
                <option >Java fullstack</option>
                <option >C and C++</option>
                <option >Dsa</option>
            </select></td>
        </tr>
        <tr>
       <td>From Date</td>
       <td><input type="date" name="fdt"></td>
    </tr>
    <tr>
        <td>To date</td>
        <td><input type="date" name="tdt" required ></td>
    </tr>
    <tr>
        <td><input type="submit" value="search"></td>
    </tr>

    </table>
</form>
{% endblock %}
