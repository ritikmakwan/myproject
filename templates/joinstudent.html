{% extends "base.html" %}
{% block content %}
<h1 align="center">Join Student</h1>
<form action="" method="post">
    {% csrf_token %}
    <table align="center" border="1px">
        <tr>
            <td>Select student</td>
            <td><select name="student">
                {% for i in st %}
                  <option value="{{i.user_id}}">{{i.name}} {{i.course}} {{i.edt}}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td>Joined Date</td>
            <td><input type="date" name="joined_date" ></td>
        </tr>
        <tr>
            <td>Total Fees</td>
            <td><input type="number" name="total" ></td>
        </tr>
        <tr>
            <td>First Ins</td>
            <td><input type="number" name="first_ins" ></td>
        </tr>
        <tr>
            <td>First date</td>
            <td><input type="date" name="first_date"></td>
        </tr>
        <tr>
            <td>Last Ins</td>
            <td><input type="number" name="last_ins" ></td>
        </tr>
        <tr>
            <td>Last date</td>
            <td><input type="date" name="last_date" ></td>
        </tr>
        <tr>
            <td>Duration</td>
            <td><input type="text" name="duration" ></td>
        </tr>
        <tr>
            <td>Dues</td>
            <td><input type="number" name="dues" ></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
{% for message in messages %}
  <script>
    alert('{{message}}')
  </script>
{% endfor %}
{% endblock %}
