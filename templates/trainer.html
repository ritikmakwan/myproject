{% extends "base.html" %}
{% block content %}
<h1 align="center">Add Trainer</h1>
<form action="" method="post">
    {% csrf_token %}
    <table align="center" border="1px">
        <tr>
            <td>Teacher Name</td>
            <td><input type="text" name="trainer_name"></td>
        </tr>
        <tr>
            <td>Skills</td>
            <td><input type="text" name="languages" ></td>
        </tr>
        <tr>
            <td>Salary (month)</td>
            <td><input type="number" name="sal"></td>
        </tr>
        <tr>
            <td>joined_date</td>
            <td><input type="date" name="joined_date"></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><input type="text" name="time" ></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
{% endblock %}
